# This workflow runs tests and other checks on Pull Requests and merges to main.
name: Checks

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  release-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Test Coverage
        run: |
            uv run pytest
